        font-family: 'slkscr';
        src: url('fonts/slkscr.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      
      /* CSS untuk animasi transisi masuk */
      .flowers-animated * {
        animation-play-state: running !important;
      }
      
      body {
        opacity: 0;
        animation: pageEnter 1.5s forwards;
      }
      
      @keyframes pageEnter {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      /* Animasi khusus untuk memastikan bunga terbuka */
      .flowers.bloom {
        opacity: 1;
        transform: scale(1);
      }
      
      .flower__leafs {
        transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .flower__leaf {
        transition: transform 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Periksa apakah pengguna datang dari halaman index dengan transisi
        const hasTransition = localStorage.getItem('pageTransition') === 'true';
        
        // Bersihkan localStorage setelah digunakan
        localStorage.removeItem('pageTransition');
        
        // Sembunyikan elemen-elemen yang akan dimunculkan secara bertahap
        const title = document.querySelector('.titulo');
        const countdownContainer = document.querySelector('.top-text');
        const musicPlayerContainer = document.querySelector('.music-player-container');
        const flowersContainer = document.querySelector('.flowers');
        
        // Don't hide the title as it should appear in its original position
        // title.style.opacity = '0';
        countdownContainer.style.opacity = '0';
        musicPlayerContainer.style.opacity = '0';
        
        // Setup music player
        const audioPlayer = document.getElementById('audioPlayer');
        const musicPlayerBtn = document.getElementById('musicPlayerBtn');
        
        musicPlayerBtn.addEventListener('click', function() {
          if (audioPlayer.paused) {
            audioPlayer.play().catch(e => console.log('Audio play failed:', e));
            musicPlayerBtn.classList.add('playing');
          } else {
            audioPlayer.pause();
            musicPlayerBtn.classList.remove('playing');
          }
        });
        
        // Generate static stars
        const nightElement = document.querySelector('.night');
        
        // Create static stars
        for (let i = 0; i < 100; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          // Random positions
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          
          // Random sizes
          const size = 0.5 + Math.random() * 2;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          
          // Random opacity
          star.style.opacity = 0.2 + Math.random() * 0.8;
          
          nightElement.appendChild(star);
        }
        
        // Create blinking stars
        for (let i = 1; i <= 8; i++) {
          const star = document.createElement('div');
          star.className = `star-blink star-blink-${i}`;
          nightElement.appendChild(star);
        }
        
        // Nonaktifkan semua animasi terlebih dahulu dengan menambahkan inline style
        document.querySelectorAll('.container *').forEach(function(el) {
          if (window.getComputedStyle(el).animationName !== 'none') {
            el.style.animationPlayState = 'paused';
          }
        });
        
        // Countdown timer functionality
        function updateCountdown() {
          const targetDate = new Date('March 27, 2025 17:37:00').getTime();
          const now = new Date().getTime();
          const difference = targetDate - now;
          
          if (difference > 0) {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((difference % 1000));
            
            document.getElementById('countdown').innerHTML = 
              `${days.toString().padStart(2, '0')}d : ` +
              `${hours.toString().padStart(2, '0')}h : ` +
              `${minutes.toString().padStart(2, '0')}m : ` +
              `${seconds.toString().padStart(2, '0')}s : ` +
              `${milliseconds.toString().padStart(3, '0')}ms`;
          } else {
            // Hide countdown and music player
            document.querySelector('.top-text').style.display = 'none';
            document.querySelector('.music-player-container').style.display = 'none';
            
            // Show special message
            const specialMessage = document.createElement('div');
            specialMessage.className = 'special-message';
            specialMessage.innerHTML = `
              <h2>apakah kau sudah bersamaku sekarang?</h2>
              <div class="special-buttons">
                <img src="img/sudah-button.png" class="special-button yes" alt="Ya">
                <img src="img/belum-button.png" class="special-button no" alt="Belum">
              </div>
            `;
            document.body.appendChild(specialMessage);
            
            // Tambahkan kucing terpisah sebagai elemen independen
            const catElement = document.createElement('div');
            catElement.className = 'floating-cat';
            catElement.innerHTML = '<img src="img/kucing.png" alt="Kucing">';
            document.body.appendChild(catElement);
            
            // Add styles for the special message
            const style = document.createElement('style');
            style.textContent = `
              .special-message {
                position: fixed;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 1000;
                color: #fff;
                font-family: 'slkscr', cursive;
              }
              
              /* Kucing sebagai elemen terpisah dengan posisi tetap */
              .floating-cat {
                position: fixed;
                top: 15%;
                z-index: 1000;
                pointer-events: none; /* Agar tidak mengganggu interaksi pengguna */
              }
              
              .floating-cat img {
                width: 40px;
                height: auto;
                animation: horizontalFloat 20s linear infinite;
              }
              
              @keyframes horizontalFloat {
                0% { 
                  transform: translateX(100vw) translateY(0);
                }
                25% {
                  transform: translateX(75vw) translateY(-8px);
                }
                50% {
                  transform: translateX(50vw) translateY(0);
                }
                75% {
                  transform: translateX(25vw) translateY(-8px);
                }
                100% {
                  transform: translateX(0vw) translateY(0);
                }
              }

              .special-message h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
                letter-spacing: 2px;
              }

              .special-buttons {
                display: flex;
                gap: 2rem;
                justify-content: center;
                margin-top: 30px;
              }

              .special-button {
                width: 150px;
                height: auto;
                cursor: pointer;
                transition: all 0.3s ease;
              }

              .special-button:hover {
                transform: scale(1.1);
                opacity: 0.8;
              }
              
              /* Animasi naik turun untuk tombol */
              .special-button.yes {
                animation: floatUp 3s ease-in-out infinite;
              }
              
              .special-button.no {
                animation: floatUp 3s ease-in-out infinite;
                animation-delay: 1.5s; /* Delay agar tidak bersamaan dengan tombol pertama */
              }
              
              @keyframes floatUp {
                0% {
                  transform: translateY(0);
                }
                50% {
                  transform: translateY(-10px);
                }
                100% {
                  transform: translateY(0);
                }
              }
            `;
            document.head.appendChild(style);
            
            // Add event listeners for the buttons
            const yesButton = specialMessage.querySelector('.yes');
            const noButton = specialMessage.querySelector('.no');
            
            yesButton.addEventListener('click', () => {
              // Tampilkan prompt password

            });
            
            noButton.addEventListener('click', () => {
              alert('Aku akan menunggu sampai kita bertemu! ðŸ’•');

            // Fungsi untuk menampilkan layar password
            function showPasswordScreen() {
              // Pastikan specialMessage ada sebelum menyembunyikannya
              if (specialMessage) {
                specialMessage.style.display = 'none'; // Gunakan display none sementara
              }
              
              // Buat overlay blur

              blurOverlay.className = 'blur-overlay';
              document.body.appendChild(blurOverlay);

                    <input type="password" id="passwordInput" class="password-input" placeholder="Ketik password disini...">
                    <button id="submitPassword" class="password-button">OK</button>

              // Tambahkan style baru untuk layar password yang lebih terlihat

              passwordStyle.textContent = `

                .password-content {
                  background-color: #240046;

          @media (max-width: 768px) {
            .step-content h2 {
              font-size: 1.4rem;
            }
          }
        `;
        
        document.head.appendChild(stepThreeStyle);
        
        // Tambahkan event listeners untuk tombol-tombol
        const yesButton = stepThreeContainer.querySelector('.yes');
        const noButton = stepThreeContainer.querySelector('.no');
        
        yesButton.addEventListener('click', () => {
          // Tampilkan form password untuk tahap ketiga
          showStepThreePasswordScreen();
        });
        
        noButton.addEventListener('click', () => {
          alert('Ayo, ucapkan dengan penuh cinta dan cium pipiku! ðŸ’ž');
        });
        
        // Fungsi untuk menampilkan layar password tahap 3
        function showStepThreePasswordScreen() {
          // Sembunyikan container tahap 3
          document.getElementById('stepThreeContainer').style.display = 'none';
          
          // Buat overlay blur
          const blurOverlay = document.createElement('div');
          blurOverlay.className = 'blur-overlay';
          document.body.appendChild(blurOverlay);
          
          // Buat layar password untuk tahap 3
          const passwordScreen = document.createElement('div');
          passwordScreen.className = 'password-screen';
          passwordScreen.innerHTML = `
            <div class="password-content">
              <h2>Masukkan password terakhir</h2>
              <div class="password-input-container">
                <input type="text" id="stepThreePasswordInput" class="password-input" placeholder="Ketik password disini...">
                <button id="submitStepThreePassword" class="password-button">OK</button>
              </div>
              <button id="backToStepThreeButton" class="back-button">Kembali</button>
            </div>
          `;
          document.body.appendChild(passwordScreen);
          
          // Event listener untuk tombol submit password
          document.getElementById('submitStepThreePassword').addEventListener('click', checkStepThreePassword);
          
          // Event listener untuk input password saat tekan Enter
          document.getElementById('stepThreePasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
              checkStepThreePassword();
            }
          });
          
          // Event listener untuk tombol kembali
          document.getElementById('backToStepThreeButton').addEventListener('click', function() {
            // Hapus layar password dan overlay blur
            document.body.removeChild(passwordScreen);
            document.body.removeChild(blurOverlay);
            
            // Tampilkan kembali container tahap 3
            document.getElementById('stepThreeContainer').style.display = 'flex';
          });
          
          // Fokus pada input password
          document.getElementById('stepThreePasswordInput').focus();
          
          // Fungsi untuk memeriksa password tahap 3
          function checkStepThreePassword() {
            const password = document.getElementById('stepThreePasswordInput').value;
            
            if (password.toLowerCase() === 'ochakosayangalfacelalu') {
              // Password benar, tampilkan halaman terakhir
              document.body.removeChild(blurOverlay);
              document.body.removeChild(passwordScreen);
              
              // Hapus container tahap 3
              const stepThreeContainer = document.getElementById('stepThreeContainer');
              if (stepThreeContainer && stepThreeContainer.parentNode) {
                document.body.removeChild(stepThreeContainer);
              }
              
              // Hapus style tahap 3
              const stepThreeStyle = document.getElementById('stepThreeStyles');
              if (stepThreeStyle && stepThreeStyle.parentNode) {
                stepThreeStyle.parentNode.removeChild(stepThreeStyle);
              }
              
              // Tampilkan halaman akhir
              showFinalPage();
            } else {
              // Password salah
              alert('Password salah! Coba lagi.');
            }
          }
        }
      }

      // Tambahkan fungsi untuk menampilkan halaman akhir
      function showFinalPage() {
        // Hapus container tahap 3
        const stepThreeContainer = document.getElementById('stepThreeContainer');
        if (stepThreeContainer && stepThreeContainer.parentNode) {
          document.body.removeChild(stepThreeContainer);
        }
        
        // Hapus style tahap 3
        const stepThreeStyle = document.getElementById('stepThreeStyles');
        if (stepThreeStyle && stepThreeStyle.parentNode) {
          stepThreeStyle.parentNode.removeChild(stepThreeStyle);
        }
        
        // Buat halaman terakhir dengan pesan terima kasih
        const finalContainer = document.createElement('div');
        finalContainer.id = 'finalContainer';
        finalContainer.className = 'final-container';
        
        // Tambahkan konten halaman terakhir
        finalContainer.innerHTML = `
          <div class="final-content">
            <h2>TERIMA KASIH SAYANG AKOOO, SEKARANG BUKA DASHBOARD MOBILNYAA</h2>
            <div class="heart-container">
              <div class="heart"></div>
            </div>
          </div>
        `;
        
        // Tambahkan ke body
        document.body.appendChild(finalContainer);
        
        // Tambahkan style untuk halaman terakhir
        const finalStyle = document.createElement('style');
        finalStyle.id = 'finalStyle';
        finalStyle.textContent = `
          .final-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
          }
          
          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
          }
          
          .final-content {
            text-align: center;
            color: #fff;
            font-family: 'slkscr', cursive;
            max-width: 90%;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 3px solid #ff69b4;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            animation: scaleIn 1s ease-in-out;
          }
          
          @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
          }
          
          .final-content h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            color: #ff69b4;
            animation: pulse 2s infinite;
          }
          
          @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 105, 180, 1); }
            100% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
          }
          
          .heart-container {
            margin-top: 30px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .heart {
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
          }
          
          .heart:before, .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
          }
          
          .heart:before {
            top: -25px;
            left: 0;
          }
          
          .heart:after {
            top: 0;
            left: -25px;
          }
          
          @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            20% { transform: rotate(45deg) scale(1.3); }
            40% { transform: rotate(45deg) scale(1); }
            60% { transform: rotate(45deg) scale(1.3); }
            80% { transform: rotate(45deg) scale(1); }
          }
          
          /* Media query untuk layar kecil */
          @media (max-width: 768px) {
            .final-content h2 {
              font-size: 1.5rem;
            }
            
            .heart {
              width: 40px;
              height: 40px;
            }
            
            .heart:before, .heart:after {
              width: 40px;
              height: 40px;
            }
            
            .heart:before {
              top: -20px;
            }
            
            .heart:after {
              left: -20px;
            }
          }
        `;
        
        document.head.appendChild(finalStyle);
      }
    </script>
  </body>
</html>
